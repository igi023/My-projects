</head>
<body>

    <div class="container">
        <h1><span style="color: #87CEEB;">Chatter</span><span style="color: #FF1493;">Box</span></h1>

        </div>

        <h2>
            <span style="color: #87CEEB;">JOIN</span> and 
            <span style="color: #FF1493;">CONNECT</span> with 
            <span style="color: #A0522D;">FRIENDS</span> and new people worldwide.
        </h2>    
<!-- Log in starts -->
 
        <div class="mainWrapper">
            <form id="loginForm">
                <h3>Log Into ChatterBox</h3>
        
                <div>
                    <label for="login-email">Email:</label>
                    <input type="email" name="email" id="login-email" placeholder="chatter.box@gmail.com" autocomplete="on" autofocus >
                </div>
        
                <div>
                    <label for="login-password">Password:</label>
                    <input type="password" name="pass" id="login-password" placeholder="*******" autocomplete="off">
                </div>
        
                <div>
                    <button type="submit">LOG IN</button>
                </div>

                <div class="NoAccount">
                    <a id="registration" href="javascript:void(0);">Sign up for chatterbox!</a>
                    <a href="">Forgot account?</a>
                </div>
            </form>
        </div>    
      
            
    </div>

    

<!--Log in ends  -->

<!--SIGN UP PART STARTS -->
<div class="signupBackground">
    <div class="customModal">
        <button id="closeModal">X</button>

        <form id="registrationForm">
            <h3>Create a new account</h3>
        
            <div class="form-row">
                <div class="form-group">
                    <label for="user-name">User name: *</label>
                    <input id="user-name" type="text" name="username" placeholder="bruwill123" autocomplete="off">
                    <small id="user-name-error" class="error-message"></small>
                </div>
        
                <div class="form-group">
                    <label for="Name-and-lastname">Name and Last Name: *</label>
                    <input id="Name-and-lastname" type="text" name="namelastname" placeholder="NAME LASTNAME" autocomplete="off">
                    <small id="name-lastname-error" class="error-message"></small>
                </div>
            </div>
        
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email: *</label>
                    <input id="email" type="email" name="registeremail" placeholder="chatter.box@gmail.com" autocomplete="off">
                    <small id="email-error" class="error-message"></small>
                </div>
        
                <div class="gender-selection">
                    <p>Gender: *</p>
                    <div>
                        <input type="radio" name="gender" id="male">
                        <label for="male" class="label-inline">Male</label>
                    </div>
                    <div>
                        <input  type="radio" name="gender" id="female">
                        <label for="female" class="label-inline">Female</label>
                    </div>
                    <small id="gender-error" class="error-message"></small>
                </div>
            </div>

            <div class="languages">
                <input type="text" list="countries" class="language-selection" placeholder="Chose your language" autocomplete="off">
                <datalist id="countries" >
                    <option data-value="1">English</option>
                    <option data-value="2">Serbian</option>
                    <option data-value='3'>Spanish</option>
                    <option data-value="4">Hungarian</option>
                    <option data-value="5">French</option>
                    <option data-value="6">Russian</option>
                    <option data-value="7">Japanese</option>
                    <option data-value="8">Chinese</option>
                    <option data-value="9">Arabic</option>
                    <option data-value="10">German</option>
                    <option data-value="11">Dutch</option>
                    <option data-value="12">Mandarin</option>
                    <option data-value="13">Hindi</option>
                    <option data-value="14">Portuguese</option>
                    <option data-value="15">Urdu</option>
                    <option data-value="16">Indonesian</option>
                    <option data-value="17">Bengali</option>
                </datalist>
                <small id="language-error" class="error-message"></small>
            </div>

            
            
        
            <div class="form-row">
                <div class="form-group">
                    <label for="register-password">Password: *</label>
                    <input id="register-password" type="password" name="pass" placeholder="*******" autocomplete="off">
                    <small id="password-error" class="error-message"></small>
                </div>
        
                <div class="form-group">
                    <label for="repeat-password">Repeat password: *</label>
                    <input id="repeat-password" type="password" name="repeatpass" placeholder="*******" autocomplete="off">
                    <small id="repeat-password-error" class="error-message"></small>
                </div>
            </div>
        
            <div id="signupButton">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>




       
            


<!--SIGN UP PART Ends-->
<script src="js/Session.js"></script>

</html>

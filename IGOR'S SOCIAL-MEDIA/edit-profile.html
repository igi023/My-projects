    <input type="file" id="file-upload" accept="image/*"  style="display: none;">

    <div class="editprofile">
        <div class="profilepic">
            <img src="Images/maleuser.png" alt="" id="profilePicture">
        </div>
        <p class="edit-text" id="edit-profile-picture-text">Edit profile picture</p>
    </div>
    
    <div id="edit-options" class="edit-popup">
        <ul>
            <li id="upload-new">
                <label for="file-upload">
                    <i class="icon-upload"></i> Upload new profile picture
                </label>
            </li>
            <li id="remove-picture">
                <i class="icon-remove"></i> Remove current picture
            </li>
        </ul>
    </div>
    
    <p id="message" style="color: rgb(6, 114, 6);"></p>

    <hr>
    



    <form id="edit-profile-form">
        <!-- Username Field -->
        <div class="form-group">
            <input type="text" name="username" id="edit-username" disabled>
            <span class="edit-label" onclick="enableEditing('edit-username')">Edit</span>
        </div>
    
        <!-- Email Field -->
        <div class="form-group">
            <input type="email" name="email" id="edit-email" disabled>
            <span class="edit-label" onclick="enableEditing('edit-email')">Edit</span>
        </div>
    
        <!-- Password Field -->
        <div class="form-group password-field">
            <input type="password" name="password" id="edit-password" disabled>
            <span class="edit-label" onclick="enableEditing('edit-password')">Edit</span>
            <span class="toggle-password" onclick="togglePassword('edit-password')">&#128065;</span>
        </div>
    
        <!-- Repeat Password Field -->
        <div class="form-group password-field">
            <input type="password" name="repeat-password" id="repeat-password" disabled>
            <span class="edit-label" onclick="enableEditing('repeat-password')">Edit</span>
            <span class="toggle-password" onclick="togglePassword('repeat-password')">&#128065;</span>
        </div>
    
        <!-- Submit Button -->
        <button type="submit">Save Changes</button>
    </form>
    
    
    

<script src="js/editprofile.js"></script> 
<script src="js/Session.js"></script>
<script src="js/Users.js"></script>

</html>
